<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        ><span>‚≠ê</span>
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        ><span>‚ô•Ô∏è</span>
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        ><span>ü™ô</span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
    </div>
    <div class="caveimage">
      <img
        id="cave"
        src="/treasure-cave-crystals-concept-art-260nw-1218004762.jpg"
        alt=""
      />
    </div>
    <div class="slimemonster">
      <img src="/Slime_29.webp" alt="" id="slime" />
    </div>
    <div class="storeimage">
      <img
        src="/stock-vector-shop-stand-in-pixel-style-2138185289.jpg"
        alt=""
        id="store"
      />
    </div>
    <div id="townsquare">
      <img src="/yh2721hplq351.webp" alt="" id="square" />
    </div>
    <div id="dragonfight">
      <img
        src="/d61e1911b858e922364bccb24e77125b2c29d8d7.jpeg"
        alt=""
        id="dragon"
      />
    </div>
    <div id="fangedbeastimage">
      <img
        src="/official-concept-art-unnamed-fanged-beast-v0-5zrgvh9k2hya1.webp"
        alt=""
        id="fangedbeast"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
